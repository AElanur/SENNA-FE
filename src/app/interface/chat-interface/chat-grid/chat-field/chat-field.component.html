<div class="chat-field">
    <div class="messages p-2 px-4" #messageList>
      <app-message-bubble
        [messages]="messages || []"
        [bubble]="loadBubble">
      </app-message-bubble>
    </div>

  <div class="message-field">
    <app-message-field (loadingChange)="onLoadingChange($event)" (messageSent)="onMessageSent()"></app-message-field>
  </div>
</div>
