<div class="login-container">
  <div class="logo">
    <span class="logo-main">Senna</span><span class="logo-dot">.</span><span class="logo-ai">AI</span>
  </div>
  <form [formGroup]="loginForm"  class="login-form" (ngSubmit)="onLogin()">
    <h2 class="login-title">Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" name="password" required />
    </div>
    <button type="submit" class="login-button">Sign In</button>
  </form>
  <div class="register-link">
    <span>Donâ€™t have an account?</span>
    <a routerLink="/register">Create one here</a>
  </div>
</div>
